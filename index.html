<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container main">
      <!-- Timeblocks go here -->
         
      <form id="form" >  
        <div class="row">
          <label for="timeblock" class="col-2 hour" id="time">9am</label>
          <input type="text" name="timeblock" id="timeblock" class="col-8" placeholder="Enter text">  
          <button class="col-2 saveBtn" id="saveBtn1" data-time="9am">Save</button> 
        </div> 
        <div class="row">
          <label for="timeblock" class="col-2 hour" id="time">10am</label>
          <input type="text" name="timeblock" id="timeblock" class="col-8" placeholder="Enter text">  
          <button class="col-2 saveBtn" id="saveBtn2" data-time="10am">Save</button> 
        </div> 
        <div class="row">
          <label for="timeblock" class="col-2 hour" id="time">11am</label>
          <input type="text" name="timeblock" id="timeblock" class="col-8" placeholder="Enter text">  
          <button class="col-2 saveBtn" id="saveBtn3" data-time="11am">Save</button> 
        </div> 
        <div class="row">
          <label for="timeblock" class="col-2 hour" id="time">12pm</label>
          <input type="text" name="timeblock" id="timeblock" class="col-8" placeholder="Enter text">  
          <button class="col-2 saveBtn" id="saveBtn4" data-time="12pm">Save</button> 
        </div> 
        <div class="row">
          <label for="timeblock" class="col-2 hour" id="time">1pm</label>
          <input type="text" name="timeblock" id="timeblock" class="col-8" placeholder="Enter text">  
          <button class="col-2 saveBtn" id="saveBtn5" data-time="1pm">Save</button> 
        </div> 
        <div class="row">
          <label for="timeblock" class="col-2 hour" id="time">2pm</label>
          <input type="text" name="timeblock" id="timeblock" class="col-8" placeholder="Enter text">  
          <button class="col-2 saveBtn" id="saveBtn6" data-time="2pm">Save</button> 
        </div> 
        <div class="row">
          <label for="timeblock" class="col-2 hour" id="time">3pm</label>
          <input type="text" name="timeblock" id="timeblock" class="col-8" placeholder="Enter text">  
          <button class="col-2 saveBtn" id="saveBtn7" data-time="3pm">Save</button> 
        </div>    
        <div class="row">
          <label for="timeblock" class="col-2 hour" id="time">4pm</label>
          <input type="text" name="timeblock" id="timeblock" class="col-8" placeholder="Enter text">  
          <button class="col-2 saveBtn" id="saveBtn8" data-time="4pm">Save</button> 
        </div> 
        <div class="row">
          <label for="timeblock" class="col-2 hour" id="time">5pm</label>
          <input type="text" name="timeblock" id="timeblock" class="col-8" placeholder="Enter text">  
          <button class="col-2 saveBtn" id="saveBtn9" data-time="5pm">Save</button> 
        </div> 
                
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="moment.js"></script>    
    <script src="script.js"></script>

  </body>
</html>
