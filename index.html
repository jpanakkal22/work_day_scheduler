<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
   
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
   
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <h3 id="h3">Top of Page</h3>
    </header>
    <div class="container main">
      <!-- Timeblocks go here -->
         
      <form id="form" >  
        <div class="row">
          <label class="col-2 hour">9am</label>
          <input type="text" id="timeblock1" class="col-8" data-time="9" placeholder="Enter text">  
          <button class="col-2 saveBtn" id="saveBtn1" >Save</button> 
        </div> 
        <div class="row">
          <label class="col-2 hour">10am</label>
          <input type="text" id="timeblock2" class="col-8" data-time="10" placeholder="Enter text">  
          <button class="col-2 saveBtn">Save</button> 
        </div> 
        <div class="row">
          <label class="col-2 hour">11am</label>
          <input type="text" id="timeblock3" class="col-8" data-time="11" placeholder="Enter text">  
          <button class="col-2 saveBtn">Save</button> 
        </div> 
        <div class="row">
          <label class="col-2 hour">12pm</label>
          <input type="text" id="timeblock4" class="col-8" data-time="12" placeholder="Enter text">  
          <button class="col-2 saveBtn">Save</button> 
        </div> 
        <div class="row">
          <label class="col-2 hour">1pm</label>
          <input type="text" id="timeblock5" class="col-8" data-time="13" placeholder="Enter text">  
          <button class="col-2 saveBtn">Save</button> 
        </div> 
        <div class="row">
          <label class="col-2 hour">2pm</label>
          <input type="text" id="timeblock6" class="col-8" data-time="14" placeholder="Enter text">  
          <button class="col-2 saveBtn">Save</button> 
        </div> 
        <div class="row">
          <label class="col-2 hour">3pm</label>
          <input type="text" id="timeblock7" class="col-8" data-time="15" placeholder="Enter text">  
          <button class="col-2 saveBtn">Save</button> 
        </div>    
        <div class="row">
          <label class="col-2 hour">4pm</label>
          <input type="text" id="timeblock8" class="col-8" data-time="16" placeholder="Enter text">  
          <button class="col-2 saveBtn">Save</button> 
        </div> 
        <div class="row">
          <label class="col-2 hour">5pm</label>
          <input type="text" id="timeblock9" class="col-8" data-time="17" placeholder="Enter text">  
          <button class="col-2 saveBtn">Save</button> 
        </div> 
                
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="moment.js"></script>    
    <script src="script.js"></script>

  </body>
</html>
